<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lugares Favoritos - Cidade X</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    section {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    h2 {
      color: #333;
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
      margin-top: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    p {
      color: #555;
      line-height: 1.4;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Lugares Favoritos - Cidade X</h1>
  </header>

  <section>
    <h2>Lugar A</h2>
    <img src="lugar_a.jpg" alt="Imagem do Lugar A">
    <p>Descrição do Lugar A. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

    <h2>Lugar B</h2>
    <img src="lugar_b.jpg" alt="Imagem do Lugar B">
    <p>Descrição do Lugar B. Vestibulum eget tellus in justo maximus lacinia.</p>

    <!-- Adicione mais lugares conforme necessário -->
  </section>

  <footer>
    <p>&copy; 2023 Lugares Favoritos - Cidade X</p>
  </footer>

</body>
</html>
